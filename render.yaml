# Render.com Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: artisan-studio
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:5000
      - key: AZURE_DALLE_ENDPOINT
        value: https://mycompanyaimodel.openai.azure.com
      - key: AZURE_DALLE_API_KEY
        sync: false
      - key: AZURE_SORA_ENDPOINT
        value: https://natal-me0fuhjl-eastus2.openai.azure.com
      - key: AZURE_SORA_API_KEY
        sync: false
    healthCheckPath: /api/health
